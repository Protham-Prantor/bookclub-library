<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookClub Library Manager</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { margin: 0; padding: 0; font-family: system-ui, -apple-system, sans-serif; }
    </style>
</head>
<body>
    <div id="root">
        <div class="min-h-screen bg-gradient-to-br from-indigo-50 to-purple-50 flex items-center justify-center">
            <div class="text-xl text-gray-600">Loading...</div>
        </div>
    </div>

    <script>
        // Simple Vanilla JavaScript BookClub Library
        class BookClubApp {
            constructor() {
                this.books = this.loadBooks();
                this.searchTerm = '';
                this.filterStatus = 'all';
                this.editingBook = null;
                this.init();
            }

            loadBooks() {
                try {
                    const saved = localStorage.getItem('bookclub_books');
                    return saved ? JSON.parse(saved) : [];
                } catch (e) {
                    return [];
                }
            }

            saveBooks() {
                localStorage.setItem('bookclub_books', JSON.stringify(this.books));
            }

            init() {
                this.render();
            }

            getFilteredBooks() {
                return this.books.filter(book => {
                    const matchesSearch = 
                        book.title.toLowerCase().includes(this.searchTerm.toLowerCase()) ||
                        book.author.toLowerCase().includes(this.searchTerm.toLowerCase()) ||
                        (book.genre && book.genre.toLowerCase().includes(this.searchTerm.toLowerCase()));
                    const matchesFilter = this.filterStatus === 'all' || book.status === this.filterStatus;
                    return matchesSearch && matchesFilter;
                });
            }

            getStatusColor(status) {
                const colors = {
                    available: 'bg-green-100 text-green-800',
                    borrowed: 'bg-yellow-100 text-yellow-800',
                    unavailable: 'bg-red-100 text-red-800'
                };
                return colors[status] || 'bg-gray-100 text-gray-800';
            }

            addBook(bookData) {
                const book = {
                    ...bookData,
                    id: 'book_' + Date.now()
                };
                this.books.push(book);
                this.saveBooks();
                this.render();
            }

            updateBook(id, bookData) {
                const index = this.books.findIndex(b => b.id === id);
                if (index !== -1) {
                    this.books[index] = { ...bookData, id };
                    this.saveBooks();
                    this.render();
                }
            }

            deleteBook(id) {
                if (confirm('Are you sure you want to delete this book?')) {
                    this.books = this.books.filter(b => b.id !== id);
                    this.saveBooks();
                    this.render();
                }
            }

            openModal(book = null) {
                this.editingBook = book;
                const modal = document.getElementById('bookModal');
                modal.classList.remove('hidden');
                
                if (book) {
                    document.getElementById('modalTitle').textContent = 'Edit Book';
                    document.getElementById('submitBtn').textContent = 'Update Book';
                    document.getElementById('bookTitle').value = book.title;
                    document.getElementById('bookAuthor').value = book.author;
                    document.getElementById('bookGenre').value = book.genre || '';
                    document.getElementById('bookOwner').value = book.owner;
                    document.getElementById('bookStatus').value = book.status;
                    document.getElementById('borrowedBy').value = book.borrowedBy || '';
                    document.getElementById('borrowedOn').value = book.borrowedOn || '';
                } else {
                    document.getElementById('modalTitle').textContent = 'Add New Book';
                    document.getElementById('submitBtn').textContent = 'Add Book';
                    document.getElementById('bookForm').reset();
                }
                
                this.updateBorrowedFields();
            }

            closeModal() {
                document.getElementById('bookModal').classList.add('hidden');
                this.editingBook = null;
            }

            updateBorrowedFields() {
                const status = document.getElementById('bookStatus').value;
                const borrowedFields = document.getElementById('borrowedFields');
                borrowedFields.style.display = status === 'borrowed' ? 'block' : 'none';
            }

            handleSubmit(e) {
                e.preventDefault();
                const formData = {
                    title: document.getElementById('bookTitle').value.trim(),
                    author: document.getElementById('bookAuthor').value.trim(),
                    genre: document.getElementById('bookGenre').value.trim(),
                    owner: document.getElementById('bookOwner').value.trim(),
                    status: document.getElementById('bookStatus').value,
                    borrowedBy: document.getElementById('borrowedBy').value.trim(),
                    borrowedOn: document.getElementById('borrowedOn').value
                };

                if (!formData.title || !formData.author || !formData.owner) {
                    alert('Please fill in Title, Author, and Owner fields');
                    return;
                }

                if (formData.status !== 'borrowed') {
                    formData.borrowedBy = '';
                    formData.borrowedOn = '';
                }

                if (this.editingBook) {
                    this.updateBook(this.editingBook.id, formData);
                } else {
                    this.addBook(formData);
                }
                
                this.closeModal();
            }

            render() {
                const filteredBooks = this.getFilteredBooks();
                
                const html = `
                    <div class="min-h-screen bg-gradient-to-br from-indigo-50 to-purple-50 p-6">
                        <div class="max-w-7xl mx-auto">
                            <div class="bg-white rounded-2xl shadow-xl p-8 mb-6">
                                <div class="flex items-center justify-between mb-6 flex-wrap gap-4">
                                    <div class="flex items-center gap-3">
                                        <svg class="w-10 h-10 text-indigo-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253"></path>
                                        </svg>
                                        <h1 class="text-4xl font-bold text-gray-800">BookClub Library</h1>
                                    </div>
                                    <button onclick="app.openModal()" class="flex items-center gap-2 bg-indigo-600 text-white px-6 py-3 rounded-lg hover:bg-indigo-700 transition-colors font-semibold">
                                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
                                        </svg>
                                        Add Book
                                    </button>
                                </div>

                                <div class="flex flex-col md:flex-row gap-4 mb-6">
                                    <div class="flex-1 relative">
                                        <svg class="w-5 h-5 absolute left-3 top-3 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                                        </svg>
                                        <input type="text" id="searchInput" placeholder="Search by title, author, or genre..." 
                                            class="w-full pl-10 pr-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
                                            value="${this.searchTerm}" onkeyup="app.handleSearch(this.value)">
                                    </div>
                                    <select id="filterSelect" class="px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
                                        onchange="app.handleFilter(this.value)">
                                        <option value="all" ${this.filterStatus === 'all' ? 'selected' : ''}>All Books</option>
                                        <option value="available" ${this.filterStatus === 'available' ? 'selected' : ''}>Available</option>
                                        <option value="borrowed" ${this.filterStatus === 'borrowed' ? 'selected' : ''}>Borrowed</option>
                                        <option value="unavailable" ${this.filterStatus === 'unavailable' ? 'selected' : ''}>Unavailable</option>
                                    </select>
                                </div>

                                <div class="text-sm text-gray-600">
                                    Total Books: ${this.books.length} | Showing: ${filteredBooks.length}
                                </div>
                            </div>

                            ${filteredBooks.length === 0 ? `
                                <div class="bg-white rounded-2xl shadow-xl p-12 text-center">
                                    <svg class="w-16 h-16 text-gray-300 mx-auto mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253"></path>
                                    </svg>
                                    <p class="text-xl text-gray-500">
                                        ${this.books.length === 0 ? 'No books in library yet. Add your first book!' : 'No books match your search.'}
                                    </p>
                                </div>
                            ` : `
                                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                                    ${filteredBooks.map(book => `
                                        <div class="bg-white rounded-xl shadow-lg hover:shadow-2xl transition-shadow p-6">
                                            <div class="flex justify-between items-start mb-4">
                                                <h3 class="text-xl font-bold text-gray-800 flex-1 mr-2">${this.escapeHtml(book.title)}</h3>
                                                <div class="flex gap-2">
                                                    <button onclick="app.openModal(app.books.find(b => b.id === '${book.id}'))" 
                                                        class="p-2 text-blue-600 hover:bg-blue-50 rounded-lg transition-colors">
                                                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"></path>
                                                        </svg>
                                                    </button>
                                                    <button onclick="app.deleteBook('${book.id}')" 
                                                        class="p-2 text-red-600 hover:bg-red-50 rounded-lg transition-colors">
                                                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
                                                        </svg>
                                                    </button>
                                                </div>
                                            </div>
                                            
                                            <div class="space-y-2 text-sm">
                                                <p class="text-gray-600"><span class="font-semibold">Author:</span> ${this.escapeHtml(book.author)}</p>
                                                <p class="text-gray-600"><span class="font-semibold">Genre:</span> ${this.escapeHtml(book.genre || 'N/A')}</p>
                                                <p class="text-gray-600"><span class="font-semibold">Owner:</span> ${this.escapeHtml(book.owner)}</p>
                                                <div class="pt-2">
                                                    <span class="inline-block px-3 py-1 rounded-full text-xs font-semibold ${this.getStatusColor(book.status)}">
                                                        ${book.status.charAt(0).toUpperCase() + book.status.slice(1)}
                                                    </span>
                                                </div>
                                                ${book.status === 'borrowed' && book.borrowedBy ? `
                                                    <div class="mt-3 pt-3 border-t border-gray-200">
                                                        <p class="text-gray-600"><span class="font-semibold">Borrowed by:</span> ${this.escapeHtml(book.borrowedBy)}</p>
                                                        ${book.borrowedOn ? `<p class="text-gray-600"><span class="font-semibold">Borrowed on:</span> ${book.borrowedOn}</p>` : ''}
                                                    </div>
                                                ` : ''}
                                            </div>
                                        </div>
                                    `).join('')}
                                </div>
                            `}
                        </div>
                    </div>

                    <!-- Modal -->
                    <div id="bookModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50">
                        <div class="bg-white rounded-2xl shadow-2xl max-w-2xl w-full max-h-[90vh] overflow-y-auto">
                            <div class="sticky top-0 bg-white border-b border-gray-200 px-8 py-6 flex justify-between items-center">
                                <h2 id="modalTitle" class="text-2xl font-bold text-gray-800">Add New Book</h2>
                                <button onclick="app.closeModal()" class="text-gray-400 hover:text-gray-600">
                                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                                    </svg>
                                </button>
                            </div>
                            
                            <form id="bookForm" class="p-8 space-y-6" onsubmit="app.handleSubmit(event)">
                                <div>
                                    <label class="block text-sm font-semibold text-gray-700 mb-2">Book Title *</label>
                                    <input type="text" id="bookTitle" required
                                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
                                        placeholder="Enter book title">
                                </div>

                                <div>
                                    <label class="block text-sm font-semibold text-gray-700 mb-2">Author *</label>
                                    <input type="text" id="bookAuthor" required
                                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
                                        placeholder="Enter author name">
                                </div>

                                <div>
                                    <label class="block text-sm font-semibold text-gray-700 mb-2">Genre</label>
                                    <input type="text" id="bookGenre"
                                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
                                        placeholder="e.g., Fiction, Mystery, Science Fiction">
                                </div>

                                <div>
                                    <label class="block text-sm font-semibold text-gray-700 mb-2">Owner *</label>
                                    <input type="text" id="bookOwner" required
                                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
                                        placeholder="Book owner's name">
                                </div>

                                <div>
                                    <label class="block text-sm font-semibold text-gray-700 mb-2">Status</label>
                                    <select id="bookStatus" onchange="app.updateBorrowedFields()"
                                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent">
                                        <option value="available">Available</option>
                                        <option value="borrowed">Borrowed</option>
                                        <option value="unavailable">Unavailable</option>
                                    </select>
                                </div>

                                <div id="borrowedFields" style="display: none;" class="space-y-6">
                                    <div>
                                        <label class="block text-sm font-semibold text-gray-700 mb-2">Borrowed By</label>
                                        <input type="text" id="borrowedBy"
                                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
                                            placeholder="Borrower's name">
                                    </div>

                                    <div>
                                        <label class="block text-sm font-semibold text-gray-700 mb-2">Borrowed On</label>
                                        <input type="date" id="borrowedOn"
                                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent">
                                    </div>
                                </div>

                                <div class="flex gap-4 pt-4">
                                    <button type="submit" id="submitBtn"
                                        class="flex-1 bg-indigo-600 text-white px-6 py-3 rounded-lg hover:bg-indigo-700 transition-colors font-semibold">
                                        Add Book
                                    </button>
                                    <button type="button" onclick="app.closeModal()"
                                        class="px-6 py-3 border border-gray-300 text-gray-700 rounded-lg hover:bg-gray-50 transition-colors font-semibold">
                                        Cancel
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                `;

                document.getElementById('root').innerHTML = html;
            }

            handleSearch(value) {
                this.searchTerm = value;
                this.render();
            }

            handleFilter(value) {
                this.filterStatus = value;
                this.render();
            }

            escapeHtml(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }
        }

        // Initialize the app
        const app = new BookClubApp();
    </script>
</body>
</html>
